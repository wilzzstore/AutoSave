<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Digital | Bot Push Kontak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .qris-img {
      max-width: 250px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .btn-custom {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h2 class="mb-4">AUTO SAVE WORK 100%</h2>
    <img src="https://files.catbox.moe/g4v8l4.jpg" alt="Produk Digital" class="product-img mb-3" />
    <p class="lead">Harga: <strong>Rp 3.000 (promo)</strong></p>
    <p>Scan QRIS di bawah ini untuk melakukan pembayaran</p>
    <img src="https://files.catbox.moe/xt93v8.png" alt="QRIS Payment" class="qris-img" />
    <p class="mt-3">Setelah membayar, klik tombol di bawah ini:</p>
    <button class="btn btn-success btn-lg btn-custom" onclick="konfirmasiBayar()">Saya Sudah Bayar</button>
  </div>

  <script>
    function konfirmasiBayar() {
      const nomor = "6285133969284"; // Ganti dengan nomor admin WA (gunakan format 62)
      const pesan = "Halo Admin, saya sudah bayar untuk pembelian auto save kontak via QRIS. Mohon segera diproses.";
      const link = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
